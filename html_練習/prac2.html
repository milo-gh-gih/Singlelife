<!DOCTYPE html>
<html lang="en">
<head>
    <title>無序列表與有序列表</title>
</head>
<body>
    <!-- 無序列表:ul、有序列表:ol -->
    <h1>無序列表</h1>
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ul>
    <br>
    <h1>有序列表</h1>
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ol>
</body>
</html>
